<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/principiante.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Principiante</title>
</head>
<body>
    <header>
        <div class="user">
            <img src="../assets/img/user.svg" alt="">
            <a href="#">Usuario</a>
        </div>
        <div class="back">
            <a href="modo.html">
                <img src="../assets/img/back.svg" alt="">
            </a>
        </div>
    </header>
    <div class="container">
        <form action="" class="form">
            <div>
                <div>
                    <h1>
                        ¿Cual es el principal uso que le darás
                        <br>
                        a tu computadora?
                    </h1>
                </div>
                <div class="opciones_1">
                    <div>
                        <label for="juegos">
                            <input type="checkbox" name="juegos" id="juegos">
                            <span></span>
                            <p>Juegos</p>
                        </label>
                        <label for="oficina">
                            <input type="checkbox" name="oficina" id="oficina">
                            <span></span>
                            <p>Oficina</p>
                        </label>
                        <label for="render3d">
                            <input type="checkbox" name="render3d" id="render3d">
                            <span></span>
                            <p>Render 3D</p>
                        </label>
                    </div>
                    <div>
                        <label for="programacion">
                            <input type="checkbox" name="programacion" id="programacion">
                            <span></span>
                            <p>Programacion</p>
                        </label>
                        <label for="diseño">
                            <input type="checkbox" name="diseño" id="diseño">
                            <span></span>
                            <p>Diseño Grafico</p>
                        </label>
                        <label for="musica">
                            <input type="checkbox" name="musica" id="musica">
                            <span></span>
                            <p>Prod. Musical</p>
                        </label>
                    </div>
                   <div>
                    <label for="streaming">
                        <input type="checkbox" name="streaming" id="streaming">
                        <span></span>
                        <p>Streaming</p>
                    </label>
                    <label for="educacion">
                        <input type="checkbox" name="educacion" id="educacion">
                        <span></span>
                        <p>Educacion</p>
                    </label>
                    <label for="servidor">
                        <input type="checkbox" name="servidor" id="servidor">
                        <span></span>
                        <p>Servidor</p>
                    </label>
                   </div>
                </div>
            </div>
            <div>
                <div>
                    <h1>
                        ¿Que estilo prefieres?
                    </h1>
                </div>
                <div class="opciones">
                    <label for="moderno">
                        <input type="checkbox" name="moderno" id="moderno">
                        <span></span>
                        <p>Moderno</p>
                    </label>
                    <label for="minimalista">
                        <input type="checkbox" name="minimalista" id="minimalista">
                        <span></span>
                        <p>Minimalista</p>
                    </label>
                    <label for="clasico">
                        <input type="checkbox" name="clasico" id="clasico">
                        <span></span>
                        <p>Clasico</p>
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <h1>
                        ¿Tamaño de Computadora?
                    </h1>
                </div>
                <div class="opciones">
                    <label for="pequeño">
                        <input type="checkbox" name="pequeño" id="pequeño">
                        <span></span>
                        <p>Pequeño</p>
                    </label>
                    <label for="mediano">
                        <input type="checkbox" name="mediano" id="mediano">
                        <span></span>
                        <p>Mediano</p>
                    </label>
                    <label for="grande">
                        <input type="checkbox" name="grande" id="grande">
                        <span></span>
                        <p>Grande</p>
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <h1>
                        ¿Necesitas Monitor?
                    </h1>
                </div>
                <div class="opciones_2">
                    <div class="des">
                        <label for="opcion">
                            <input type="radio" name="opcion" value="si">
                            <span></span>
                            <p>Si</p>
                        </label>
                        <label for="opcion">
                            <input type="radio" name="opcion" value="no">
                            <span></span>
                            <p>No</p>
                        </label>
                    </div>
                    <div class="hz">
                        <label for="60hz">
                            <input type="checkbox" name="60hz" id="60hz">
                            <span></span>
                            <p>60 hz</p>
                        </label>
                        <label for="144hz">
                            <input type="checkbox" name="144hz" id="144hz">
                            <span></span>
                            <p>144 hz</p>
                        </label>
                        <label for="240hz">
                            <input type="checkbox" name="240hz" id="240hz">
                            <span></span>
                            <p>240 hz</p>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <div class="form__boton">
                <button class="boton">
                    <a href="principiante_procesador.html">
                        Iniciar Ensamble
                    </a>
                </button>
            </div>
        </div>
    </footer>
</body>
</html>
